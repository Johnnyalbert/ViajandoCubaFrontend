<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de sesion | DevSpark</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Registrarse</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <input type="text" id="registerName" placeholder="Nombre de usuario" required>
                <input type="email" id="registerEmail" placeholder="Correo Electrónico" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <button type="button" id="registerBtn">Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Iniciar Sesión</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <div class="small-text">¿Deseas entrar como conductor?</div>
                <button type="button" id="loginBtn">Iniciar sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de Nuevo!</h1>
                    <p>Ingresa tus datos personales para utilizar todas las funciones de Viajando</p>
                    <button class="hidden" id="loginToggle">Iniciar Sesion</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 class="welcome-title">¡Bienvenido a Viajando!</h1>
                    <p>Regístrate con tus datos personales para utilizar todas las funciones de Viajando</p>
                    <button class="hidden" id="registerToggle">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
